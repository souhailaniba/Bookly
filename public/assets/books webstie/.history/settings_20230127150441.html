<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-20 p-relative"   style="background-color: #27ae60;">
        <h3 class="p-relative txt-c mt-0">Profile</h3>
        <ul>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="profil.html">
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="profile.html">
              <i class="fa-regular fa-user fa-fw"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a class="active d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="projects.html">
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span>Projects</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="courses.html">
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span>Courses</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="friends.html">
              <i class="fa-regular fa-circle-user fa-fw"></i>
              <span>Friends</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="files.html">
              <i class="fa-regular fa-file fa-fw"></i>
              <span>Files</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="plans.html">
              <i class="fa-regular fa-credit-card fa-fw"></i>
              <span>Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content w-full">
        <!-- Start Head -->
        <div class="head bg-white p-15 between-flex">
          <div class="search p-relative">
            <input class="p-10" type="search" placeholder="Type A Keyword" />
          </div>
          <div class="icons d-flex align-center">
            <span class="notification p-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="imgs/avatar.png" alt="" />
          </div>
        </div>
        <!-- End Head -->
        <h1 class="p-relative">Settings</h1>
        <div class="settings-page m-20 d-grid gap-20">
          <!-- Start Settings Box -->
          <form action="">
            <div class="p-20 bg-white rad-10">
              <h2 class="mt-0 mb-10">General Info</h2>
              <p class="mt-0 mb-20 c-grey fs-15">General Information About Your Account</p>
              <div class="mb-15">
                <label class="fs-14 c-grey d-block mb-10" for="first">First Name</label>
                <input
                  class="b-none border-ccc p-10 rad-6 d-block w-full"
                  type="text"
                  id="first"
                  placeholder="First Name"
                />
              </div>
              <div class="mb-15">
                <label class="fs-14 c-grey d-block mb-5" for="last">Last Name</label>
                <input
                  class="b-none border-ccc p-10 rad-6 d-block w-full"
                  id="last"
                  type="text"
                  placeholder="Last Name"
                />
              </div>
              <div class="mb-15">
                <label class="fs-14 c-grey d-block mb-5" for="email">E-Mail</label>
                <input
                  class="b-none border-ccc p-10 rad-6 d-block w-full"
                  id="email"
                  type="email"
                  placeholder="E-Mail"
                />
              </div>
              <div class="mb-15">
                <label class="fs-14 c-grey d-block mb-5" for="password">Password</label>
                <input
                  class="b-none border-ccc p-10 rad-6 d-block w-full"
                  id="password"
                  type="password"
                  placeholder="Password"
                />
              </div>
            </div>
              <br><center><button class="button bg-green c-white btn-shape" type="submit" action="">Change</button></center>
            </div>
          </div>
        </form>
          <!-- End Settings Box -->
        </div>
      </div>
    </div>
  </body>
</html>
